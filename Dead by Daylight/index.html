<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>Idle Clicker Iphone</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Main Game</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutus.html">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Game Iphone -->
    <center>
      <img
        src="Images/clickButton.png"
        id="clickButton"
        onclick="increment()"
      />

      <div class="auto-click-button">
        <button>Auto Click</button>
      </div>
    
      <div id="info">
        <p id="appleCounter">
          Apples = <span id="showApples" class="number">0</span>
        </p>
 
        <p>
          Apples per second =
          <span id="showApplesPerSecond" class="number">0</span>
        </p>

        <p>
          Apples per click =
          <span id="showApplesPerClick" class="number">1</span>
        </p>
        <p id="gameOver"></p>
      </div>

      <div class="itemContainer">
        <div class="item">
          <div class="containerImage">
            <img
              src="images/items/iPhone.webp"
              id="iPhoneImage"
              class="itemImage"
              style="width: 100px; height: 170px"
            />

            <div class="buyButtonContainer">
              <button onclick="buyIPhone()" class="buyButton">Buy</button>
            </div>
          </div>

          <div class="containerText">
            <p>iPhones: <span id="iPhoneNum">0</span></p>
            <p>iPhone cost: <span id="iPhoneCost">10</span></p>
            <p>+1 Apples per second</p>
          </div>
        </div>

        <div class="item">
          <div class="containerImage">
            <img
              src="images/items/iPad.png"
              id="iPadImage"
              class="itemImage"
              style="width: 140px; height: 180px"
            />

            <div class="buyButtonContainer">
              <button onclick="buyIPad()" class="buyButton">Buy</button>
            </div>
          </div>

          <div class="containerText">
            <p>iPads: <span id="iPadNum">0</span></p>
            <p>iPad cost: <span id="iPadCost">10</span></p>
            <p>+1 Apples per click</p>
          </div>
        </div>

        <div class="item">
          <div class="containerImage">
            <img
              src="images/items/pen.webp"
              id="penImage"
              class="itemImage"
              style="width: 150px; height: 180px"
            />

            <div class="buyButtonContainer">
              <button onclick="buyPen()" class="buyButton">Buy</button>
            </div>
          </div>

          <div class="containerText">
            <p>Apple Pens: <span id="penNum">0</span></p>
            <p>Apple Pen cost: <span id="penCost">200</span></p>
            <p>+100 Apples per second</p>
          </div>
        </div>

        <div class="item">
          <div class="containerImage">
            <img
              src="images/items/airPods.webp"
              class="itemImage"
              style="width: 180px; height: 180px"
            />

            <div class="buyButtonContainer">
              <button onclick="buyAirPods()" class="buyButton">Buy</button>
            </div>
          </div>

          <div class="containerText">
            <p>AirPods: <span id="airPodsNum">0</span></p>
            <p>AirPods cost: <span id="airPodsCost">500</span></p>
            <p>+100 Apples per click</p>
          </div>
        </div>
    </center>
  </body>

  <script src="app.js"></script>
</html>
